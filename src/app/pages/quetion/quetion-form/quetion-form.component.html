<div class="container">
    <form [formGroup]="quetionForm" (ngSubmit)="createForm()">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="client">Client</label>
                    <select class="custom-select" formControlName="clientId">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="quetion">Quetion</label>
                    <input type="text" class="form-control" formControlName="quetion" id="quetion"
                        aria-describedby="Help" placeholder="Enter the quetion">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="answers">Answers</label>
                    <input type="text" class="form-control" formControlName="answers" id="answers"
                        aria-describedby="Help" placeholder="Enter the answers">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" formControlName="description"
                        placeholder="Enter description" id="description" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
