<div class="container">
    <div class="row">
        <div class="col">
            <button class="btn btn-secondary" (click)="navigateToCreateForm()">Add</button>
        </div>
        <div class="col">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" name="searchString" placeholder="Type to search..."
                            [(ngModel)]="searchString" />
                    </div>
                </div>
            </form>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">S.no</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody *ngFor="let technology of technologyDataSource | filter : 'name' : searchString ; let i = id">
                <tr>
                    <th scope="row">{{technology.id}}</th>
                    <td>{{technology.name}}</td>
                    <td>{{technology.description}}</td>
                    <td>
                        <i class="nc-icon nc-simple-add"></i>
                        <i class="nc-icon nc-share-66"></i>
                        <a (click)="navigateToUpdateForm(technology.id)"><i class="nc-icon nc-box"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
