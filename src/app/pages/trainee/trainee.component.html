<div class="container">
    <button class="btn btn-secondary" (click)="navigateToCreateForm()">Add</button>
    <div class="col">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="searchString" placeholder="Type to search..."
                        [(ngModel)]="searchString" />
                </div>
            </div>
        </form>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Trainee Id</th>
                <th scope="col">Trainee Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Technology</th>
                <th scope="col">Paid Status</th>
                <th scope="col">Received Status</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody *ngFor="let trainee of traineeDataSource  |  filter:'name': searchString ; ">
            <tr>
                <th scope="row">{{trainee.id}}</th>
                <td>{{trainee.name}}</td>
                <td>{{trainee.phone}}</td>
                <td>{{trainee.email}}</td>
                <td>{{trainee.technologyId}}</td>
                <td>{{trainee.paidStatus}}</td>
                <td>{{trainee.receivedStatus}}</td>
                
                <td>
                    <i class="nc-icon nc-simple-add"></i>
                    <i class="nc-icon nc-share-66"></i>
                    <a (click)="navigateToUpdateForm(trainee.id)"><i class="nc-icon nc-box"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
