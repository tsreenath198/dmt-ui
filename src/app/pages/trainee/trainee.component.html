<div class="container">
    <div class="row">
        <div class="col">
            <button class="btn btn-secondary" (click)="navigateToCreateForm()">Add</button>
        </div>
        <div class="col">
            <form>
                <div class="form-group">
                    <div class="input-group no-border">
                        <input type="text" class="form-control" name="searchString" placeholder="Type to search..."
                            [(ngModel)]="searchString" />
                        <div class="input-group-append">
                            <div class="input-group-text"><i class="nc-icon nc-zoom-split"></i></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Trainee Id</th>
                <th scope="col">Trainee Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Technology</th>
                <th scope="col">Paid Status</th>
                <th scope="col">Received Status</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody *ngFor="let trainee of traineeDataSource  |  filter : searchString ; ">
            <tr>
                <th scope="row">{{trainee.id}}</th>
                <td>{{trainee.name}}</td>
                <td>{{trainee.phone}}</td>
                <td>{{trainee.email}}</td>
                <td>{{trainee.technologyId}}</td>
                <td>{{trainee.paidStatus}}</td>
                <td>{{trainee.receivedStatus}}</td>

                <td>
                    <a (click)="navigateToUpdateForm(trainee.id)"><i class="nc-icon nc-share-66"></i></a>
                    <a (click)="onDeleteClick(trainee.id)"><i class="nc-icon nc-box"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
