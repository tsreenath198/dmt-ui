<div class="container">
    <form [formGroup]="batchForm" (ngSubmit)="createForm()">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name">Batch</label>
                    <input type="text" class="form-control" id="name" aria-describedby="Help"
                        placeholder="Enter Batch number" formControlName="batch">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="technology">Technology</label>
                    <select class="custom-select" formControlName="technologyId">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="trainee">Trainee</label>
                    <select class="custom-select" formControlName="traineeId">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="startdate">Start Date</label>
                    <input type="text" class="form-control" formControlName="startdate" id="startdate"
                        aria-describedby="Help" placeholder="Enter Start Date ">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="enddate">End Date</label>
                    <input type="text" class="form-control" formControlName="enddate" id="enddate"
                        aria-describedby="Help" placeholder="Enter End Date ">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="durationfield">DurationField</label>
                    <input type="text" class="form-control" formControlName="durationfield" id="durationfield"
                        aria-describedby="phoneHelp" placeholder="Enter duration time">
                </div>
            </div>  
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="allotedtime">Alloted Time</label>
                    <input type="text" class="form-control" formControlName="allotedtime" id="allotedtime"
                        aria-describedby="Help" placeholder="Enter allotedtime">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" formControlName="description"
                        placeholder="Enter description" id="description" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
