<div class="container">
    <button class="btn btn-secondary" (click)="navigateToCreateForm()">Add</button>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id </th>
                <th scope="col">Employee</th>
                <th scope="col">Month</th>
                <th scope="col">Year</th>
                <th scope="col">Salary</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody *ngFor = "let salary of salaryDataSource">
            <tr>
                <th scope="row">{{salary.id}}</th>
                <td>{{salary.employeeId}}</td>
                <td>{{salary.month}}</td>
                <td>{{salary.year}}</td>
                <td>{{salary.salary}}</td>
                <td>
                    <i class="nc-icon nc-simple-add"></i>
                    <i class="nc-icon nc-share-66"></i>
                    <a (click)="navigateToUpdateForm(salary.id)"><i class="nc-icon nc-box"></i></a>
                </td>
            </tr>
            <tr>
                
               
            </tr>
        </tbody>
    </table>
</div>
