<div class="container">
    <div class="row">
        <div class="col">
            <button class="btn btn-secondary" (click)="navigateToCreateForm()">Add</button>
        </div>
        <div class="col">
            <form>
                <div class="form-group">
                    <div class="input-group no-border">
                        <input type="text" class="form-control" name="searchString" placeholder="Type to search..."
                            [(ngModel)]="searchString" />
                        <div class="input-group-append">
                            <div class="input-group-text"><i class="nc-icon nc-zoom-split"></i></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Employee Name</th>
                <th scope="col">Month Year</th>
                <th scope="col">Training Period</th>
                <th scope="col">Support period</th>
                <th scope="col">Preparation</th>
                <th scope="col">Misc</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody *ngFor="let employeePayment of employeepaymentDataSource  | filter : searchString">
            <tr>
                <th scope="row">{{employeePayment.id}}</th>
                <td>{{employeePayment.employeeId}}</td>
                <td>{{employeePayment.monthYear}}</td>
                <td>{{employeePayment.trainingPeriod}}</td>
                <td>{{employeePayment.supportPeriod}}</td>
                <td>{{employeePayment.preparation}}</td>
                <td>{{employeePayment.misc}}</td>
                <td>
                    <a (click)="navigateToUpdateForm(employeePayment.id)"><i class="nc-icon nc-share-66"></i></a>
                    <a (click)="onDeleteClick(employeePayment.id)"><i class="nc-icon nc-box"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
