<div class="container">
    <div class="row">
        <div class="col">
            <button class="btn btn-secondary" (click)="navigateToCreateForm()">Add</button>
        </div>
        <div class="col">
            <form>
                <div class="form-group">
                    <div class="input-group no-border">
                        <input type="text" class="form-control" name="searchString" placeholder="Type to search..."
                            [(ngModel)]="searchString" />
                        <div class="input-group-append">
                            <div class="input-group-text"><i class="nc-icon nc-zoom-split"></i></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col"> Id</th>
                <th scope="col">Name </th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Requirements</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody *ngFor=" let pipeline of pipelineDataSource  | filter : searchString">
            <tr>
                <th scope="row">{{pipeline.id}}</th>
                <td>{{pipeline.name}}</td>
                <td>{{pipeline.phone}}</td>
                <td>{{pipeline.email}}</td>
                <td>{{pipeline.requirements}}</td>
                <td>
                    <a (click)="navigateToUpdateForm(pipeline.id)"><i class="nc-icon nc-share-66" data-toggle="tooltip" data-placement="left" title="Update"></i></a>
                    <a (click)="onDeleteClick(pipeline.id)"><i class="nc-icon nc-box" data-toggle="tooltip" data-placement="left" title="Delete"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
