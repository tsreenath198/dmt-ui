<div class="container">
    <button class="btn btn-secondary" (click)="navigateToCreateForm()">Add</button>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr><th scope="col">Id</th>
                <th scope="col">Technology</th>
                <th scope="col">Course Name</th>
                <th scope="col">Estimated Hours</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody *ngFor = "let course of courseDataSourse">
            <tr>
                <th scope="row">{{course.id}}</th>
                <td>{{course.technologyId}}</td>
                <td>{{course.name}}</td>
                <td>{{course.estimatedHours}}</td>
                <td>
                    <i class="nc-icon nc-simple-add"></i>
                    <i class="nc-icon nc-share-66"></i>
                    <a (click)="navigateToUpdateForm(course.id)"><i class="nc-icon nc-box"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
