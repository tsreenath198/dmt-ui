<div class="container">
    <div class="row">
        <div class="col">
            <button class="btn btn-secondary" (click)="navigateToCreateForm()">Add</button>
        </div>
        <div class="col">
            <form>
                <div class="form-group">
                    <div class="input-group no-border">
                        <input type="text" class="form-control" name="searchString" placeholder="Type to search..."
                            [(ngModel)]="searchString" />
                        <div class="input-group-append">
                            <div class="input-group-text"><i class="nc-icon nc-zoom-split"></i></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr><th scope="col">Id</th>
                <th scope="col">Technology</th>
                <th scope="col">Course Name</th>
                <th scope="col">Estimated Hours</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody *ngFor = "let course of courseDataSourse  | filter : searchString">
            <tr>
                <th scope="row">{{course.id}}</th>
                <td>{{course.technologyId}}</td>
                <td>{{course.name}}</td>
                <td>{{course.estimatedHours}}</td>
                <td>
                    <a (click)="navigateToUpdateForm(course.id)"><i class="nc-icon nc-share-66"></i></a>
                    <a (click)="onDeleteClick(course.id)"><i class="nc-icon nc-box"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
