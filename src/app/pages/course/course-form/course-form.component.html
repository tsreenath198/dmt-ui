<div class="container">
    <form [formGroup]="courseForm" (ngSubmit)="createForm()">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" formControlName="name" id="name" aria-describedby="Help"
                        placeholder="Enter name">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="technology">Technology</label>
                    <select class="custom-select" formControlName="technologyId">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="estimatedHours">EstimatedHours</label>
                    <input type="text" class="form-control" formControlName="estimatedHours" id="estimatedHours"
                        aria-describedby="Help" placeholder="Enter estimatedHours">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" formControlName="description"
                        placeholder="Enter description" id="description" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
