<div class="container">
    <form [formGroup]="taskForm" (ngSubmit)="createForm()">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" formControlName="category" id="category"
                        aria-describedby="Help" placeholder="Enter category">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" class="form-control" formControlName="status" id="status" aria-describedby="Help"
                        placeholder="Enter status">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="employee">Employee</label>
                    <select class="custom-select" formControlName="employeeId">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <span class="text-danger"
                        *ngIf="(taskFormControl.employeeId.touched || submitted) && taskFormControl.employeeId.errors?.required">
                        Please Select Employee
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="estimatedTime">Estimated Time</label>
                    <input type="text" class="form-control" formControlName="estimatedTime" id="estimatedTime"
                        aria-describedby="Help" placeholder="Enter Estimated Time">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" formControlName="date" id="date" aria-describedby="Help"
                        placeholder="Enter Date ">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" formControlName="description"
                        placeholder="Enter description" id="description" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-primary" type="reset">Clear</button>
        <button class="btn btn-primary" (click)="navigateToParent()">Back</button>
    </form>
</div>
