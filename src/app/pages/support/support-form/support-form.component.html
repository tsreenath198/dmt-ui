<div class="container">
    <form [formGroup]="supportForm" (ngSubmit)="createForm()">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="trainerId">Trainer</label>
                    <select class="custom-select" formControlName="trainerId">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <span class="text-danger"
                        *ngIf="(supportFormControl.trainerId.touched || submitted) && supportFormControl.trainerId.errors?.required">
                        Please Select Trainer
                    </span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="traineeId">Trainee</label>
                    <select class="custom-select" formControlName="traineeId">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <span class="text-danger"
                        *ngIf="(supportFormControl.traineeId.touched || submitted) && supportFormControl.traineeId.errors?.required">
                        Please Select Trainee
                    </span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="technologyUsed">Technology Used</label>
                    <input type="text" class="form-control" formControlName="technologyUsed" id="technologyUsed"
                        aria-describedby="Help" placeholder="Enter Used Technology ">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" class="form-control" formControlName="startDate" id="startDate"
                        aria-describedby="Help" placeholder="Enter Start Date ">
                        <span class="text-danger"
                        *ngIf="(supportFormControl.startDate.touched || submitted) && supportFormControl.startDate.errors?.required">
                        Start Date is Required
                    </span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" class="form-control" formControlName="endDate" id="endDate"
                        aria-describedby="Help" placeholder="Enter End Date ">
                        <span class="text-danger"
                        *ngIf="(supportFormControl.endDate.touched || submitted) && supportFormControl.endDate.errors?.required">
                        Paid Status is Required
                    </span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="endClient">End Client</label>
                    <input type="text" class="form-control" formControlName="endClient" id="endClient"
                        aria-describedby="Help" placeholder="Enter End client ">
                </div>
            </div>  
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="custom-select" formControlName="status">
                        <option selected>Select Status of Support</option>
                        <option value="1">Not Started</option>
                        <option value="2">In Progress</option>
                        <option value="3">Closed</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="paidStatus">Paid Status</label>
                    <select class="custom-select" formControlName="paidStatus">
                        <option selected>Select Status of Payment</option>
                        <option value="1">Not Started</option>
                        <option value="2">In Progress</option>
                        <option value="3">Paid in Progress</option>
                        <option value="2">Payment Pending</option>
                        <option value="3">Closed</option>
                    </select>
                    <span class="text-danger"
                        *ngIf="(supportFormControl.paidStatus.touched || submitted) && supportFormControl.paidStatus.errors?.required">
                        Paid Status is Required
                    </span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="receivedStatus">Received Status</label>
                    <select class="custom-select" formControlName="receivedStatus">
                        <option selected>Select Status of Payment</option>
                        <option value="1">Yes</option>
                        <option value="2">No</option>
                    </select>
                    <span class="text-danger"
                        *ngIf="(supportFormControl.receivedStatus.touched || submitted) && supportFormControl.receivedStatus.errors?.required">
                        Received Status is Required
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="paidBy">Paid By</label>
                    <select class="custom-select" formControlName="paidBy">
                        <option selected>Select Paid By </option>
                        <option value="1">Consultant</option>
                        <option value="2">Consultency</option>
                    </select>
                    <span class="text-danger"
                        *ngIf="(supportFormControl.paidStatus.touched || submitted) && supportFormControl.paidStatus.errors?.required">
                       Paid By is Required
                    </span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="allotedTime">Allotted Time</label>
                    <input type="time" class="form-control" formControlName="allotedTime" id="allotedTime"
                        aria-describedby="Help" placeholder="Enter alloted time">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" formControlName="description"
                        placeholder="Enter description" id="description" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-primary" type="reset">Clear</button>
        <button class="btn btn-primary" (click)="navigateToParent()">Back</button>
    </form>
</div>
