<div class="container">
    <div class="row">
        <div class="col">
            <button class="btn btn-secondary" (click)="navigateToCreateForm()">Add</button>
        </div>
        <div class="col">
            <form>
                <div class="form-group">
                    <div class="input-group no-border">
                        <input type="text" class="form-control" name="searchString" placeholder="Type to search..."
                            [(ngModel)]="searchString" />
                        <div class="input-group-append">
                            <div class="input-group-text"><i class="nc-icon nc-zoom-split"></i></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">Trainee </th>
                <th scope="col">Employee </th>
                <th scope="col"> Date</th>
                <th scope="col">Paid Status</th>
                <th scope="col">Received Status</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody *ngFor="let resume of resumeDataSource | filter : searchString ;">
            <tr>
                <th scope="row">{{resume.id}}</th>
                <td>{{resume.traineeId}}</td>
                <td>{{ resume.employeeId}}</td>
                <td>{{ resume.date}}</td>
                <td>{{resume.paidStatus}}</td>
                <td>{{resume.receivedStatus}}</td>
                <td>
                    <a (click)="navigateToUpdateForm(resume.id)"><i class="nc-icon nc-share-66" data-toggle="tooltip" data-placement="left" title="Update"></i></a>
                    <a (click)="onDeleteClick(resume.id)"><i class="nc-icon nc-box" data-toggle="tooltip" data-placement="left" title="Delete"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
