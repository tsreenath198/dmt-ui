<div class="container">
    <button class="btn btn-secondary" (click)="navigateToCreateForm()">Add</button>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Trainer</th>
                <th scope="col">Lead</th>
                <th scope="col">Trainee</th>
                <th scope="col"> Date</th>
                <th scope="col">Count</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody *ngFor = "let supportInteraction of supportinteractionDataSource">
            <tr>
                <th scope="row">{{supportInteraction.id}}</th>
                <td>{{supportInteraction.trainerId}}</td>
                <td>{{supportInteraction.lead}}</td>
                <td>{{supportInteraction.traineeId}}</td>
                <td>{{supportInteraction.date}}</td>
                <td>{{supportInteraction.count}}</td>
                <td>
                    <i class="nc-icon nc-simple-add"></i>
                    <i class="nc-icon nc-share-66"></i>
                    <a (click)="navigateToUpdateForm()"><i class="nc-icon nc-box"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>z
