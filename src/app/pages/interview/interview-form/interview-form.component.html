<div class="container">
    <form [formGroup]="interviewForm" (ngSubmit)="createForm()">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="employee">Employee</label>
                    <select class="custom-select" formControlName="employeeId">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="trainee">Trainee</label>
                    <select class="custom-select" formControlName="traineeId">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="client">Client</label>
                    <select class="custom-select" formControlName="clientId">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="interviewdate">Interview Date</label>
                    <input type="text" class="form-control" formControlName="interviewdate" id="interview"
                        aria-describedby="Help" placeholder="Enter interview Date ">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="endclient">End Client</label>
                    <input type="text" class="form-control" formControlName="endclient" id="endclient"
                        aria-describedby="Help" placeholder="Enter End client ">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="allotedtime">Alloted Time</label>
                    <input type="text" class="form-control" formControlName="allotedtime" id="allotedtime"
                        aria-describedby="Help" placeholder="Enter alloted time">
                </div>
            </div>  
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" class="form-control" formControlName="status" id="status"
                        aria-describedby="Help" placeholder="Enter status">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" formControlName="description"
                        placeholder="Enter description" id="description" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
